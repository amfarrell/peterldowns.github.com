# 2013/06/05 Wednesday -- Day Off

- date: 2013/06/06
  day: Thursday
  duration: '36:49'
  distance: '5.3 miles'
  weather: sunny, hot, windy
  terrain: hilly, flat
  feel: 7
  time-of-day: 1:30 PM
  note: Did the same marina run that I've been doing. It's nice and flat except
        for the huge uphill at the end, and I get fantastic views of Alcatraz,
        the Bay, and the Golden Gate.  Today I saw one of the Oracle boats,
        huge and far away. Only a very minor irritation of my groin. I talked
        with Mr. Klick on Tuesday and he said that because it's an old injury
        (from soccer freshman year) I'll probably feel it for the rest of my
        life. He remembers that I have always had issues with it at the
        beginning of training, but that it will most likely work itself out as
        the microtears heal up. He approves of getting it worked on. He also
        said that he was pretty excited for seeing what I can do if I train
        consistently, which is great motivation for me.
  sleep: '05:30'
  resting-heart-rate-bpm: 70
  tags: tired, fast, marina

