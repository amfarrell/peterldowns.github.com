- date: 2013/06/02
  day: Sunday
  duration: '38:13'
  distance: '5.4 miles'
  weather: cool, sunny
  terrain: hilly, flat
  feel: 7
  time-of-day: 09:40 AM
  note: Longer run today with Jack Curtis! He saw me at the XX concert last
        night and we caught up and decided to run this morning. I met him at
        his hotel (Hotel Monaco) on Taylor and Geary right near Union Square.
        We ran down Taylor until we hit the embarcadero, then looped around and
        picked up Market -> Sutter -> the hotel. It was a beautiful day and I
        had a great time running with him and talking -- so much better than
        running alone.  He's doing really well, and is about 3 weeks into his
        own training, so the pace was a little fast for me and I had to slow
        down coming uphill at the end of the run.
  sleep: '06:30'
  resting-heart-rate-bpm:
  tags: Jack, Curtis, downtown, embarcadero, fun, talk

- date: 2013/06/03
  day: Monday
  duration: '31:58'
  distance: '4.8 miles'
  weather: sunny, hot
  terrain: hilly, flat
  feel: 5
  time-of-day: 8:50 AM
  note: First run out of the new apartment! Ran down Gough to the Marina, then
        ran along until I hit 16 minutes and turned around. My groin was
        hurting again on the way back so I stopped and stretched at around 24
        minutes. I didn't make it all the way back to the apartment -- Gough
        gets crazy steep coming up from the marina, and my groin started
        hurting on the climb even after I stretched. I feel bad about not
        making it back up, but I'd already done 32ish minutes, and I had been
        aiming for 30 after yesterday's longer run with Jack.
  sleep: '08:00'
  resting-heart-rate-bpm:
  tags: hot, marina, first, groin, hurt, stretch

